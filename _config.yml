title: Delete the Matrix
tagline: Exploiting, Experimenting, && Exploring
description: "A Blog about Exploiting, Experimenting, and Exploring the Universe"
author:
  name: "CamoCatX"

url: "deletethematrix.com"

github_username:  CamoCatX
strict_front_matter: true
baseurl: ""
image: /favicon.png
source: .
destination: ./_site
permalink: /:categories/:year/:title
paginate: 3
paginate_path: /page/:num/


defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      sitemap: true

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - webrick
  
# Custom variables
owner : "CamoCatX"
year : "2024"

encoding: utf-8
locale: en
verbose: false
quiet: true

# Contact
social:
  name: CamoCatX
  email: "camocatx@proton.me"
  github: "camocatx"
  githubname: "CamoCatX"
  links:
    - https://github.com/CamoCatX

  compress_html:
    clippings: all
    comments: all
    endings: all # [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
    profile: false
    blanklines: false
    ignore:
      envs: []

exclude:
  - .gitignore
  - README.md
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - seo-analyzer.rb
sass:
    style: :compressed


webrick:
  headers:
    Strict-Transport-Security: max-age=31536000 ; includeSubDomains ; preload
    X-Frame-Options: deny
    X-Content-Type-Options: nosniff
