<ul>
  {% if site.social.hackthebox %}
    <li class="social-media-list">
      <a title="Hack The Box Profile" href="https://app.hackthebox.com/profile/{{ site.social.hackthebox }}"><img src="https://www.hackthebox.eu/badge/image/{{ site.social.hackthebox }}" alt="Hack The Box"></a>
    </li>
  {% endif %}

  {% if site.social.tryhackme %}
    <li class="social-media-list">
      <script src="https://tryhackme.com/badge/{{ site.social.tryhackme }}"></script>
    </li>
  {% endif %}
</ul>
